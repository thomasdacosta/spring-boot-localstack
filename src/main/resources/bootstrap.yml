spring:
  application:
    name: spring-boot-localstack
---
spring:
  config:
    activate:
      on-profile: localstack
aws:
  paramstore:
    enabled: true
    endpoint: http://localhost:4566
  secretsmanager:
    enabled: true
    endpoint: http://localhost:4566
cloud:
  aws:
    s3:
      endpoint: http://s3.localhost.localstack.cloud:4566/
    sqs:
      endpoint: http://localhost:4566
    sns:
      endpoint: http://localhost:4566
